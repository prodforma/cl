<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vw;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
        }

        #display {
            width: 100%;
            height: 15%;
            background-color: black;
            color: white;
            text-align: right;
            padding: 10px;
            border: none;
            font-size: 2em;
            font-weight: bold;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            height: 85%;
        }

        button {
            width: 100%;
            height: 100%;
            background-color: white;
            color: black;
            border: none;
            font-size: 2em; /* Размер текста зависит от кнопок */
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        /* Адаптивные стили для маленьких экранов */
        @media (max-width: 400px) {
            #display {
                font-size: 1.5em;
                padding: 5px;
            }

            button {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" value="0" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('0')">0</button> <!-- Кнопка 0 -->
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculateResult()">=</button> <!-- Кнопка равно -->
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            const display = document.getElementById("display");
            if (display.value === "0") {
                display.value = '';
            }
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = '0';
        }

        function calculateResult() {
            const display = document.getElementById("display");
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Ошибка';
            }
        }
    </script>
</body>
</html>
