<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Сообщение для десктопных пользователей */
        #desktop-message {
            color: white;
            font-size: 1.5em;
            text-align: center;
            display: none;
        }

        /* Стили для мобильных пользователей */
        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            max-width: 400px;
            height: 100vh;
        }

        #display {
            width: 100%;
            height: 25%; /* Высота дисплея */
            background-color: black;
            color: white;
            text-align: right;
            padding: 10px 20px;
            border: none;
            font-size: 2.5em;
            font-weight: bold;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 колонок для функций */
            gap: 5px;
            width: 100%;
            height: 75%; /* Кнопки занимают оставшееся место */
            align-self: end;
        }

        button {
            width: 100%;
            height: 100%;
            background-color: white;
            color: black;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        /* Адаптивные стили для маленьких экранов */
        @media (max-width: 400px) {
            #display {
                font-size: 2em;
            }
            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="desktop-message">Это приложение доступно только на мобильных устройствах.</div>

    <div class="calculator">
        <input type="text" id="display" value="0" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">del</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('sqrt(')">√</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('^')">xʸ</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button> <!-- Поменял местами кнопки -->
            <button onclick="calculateResult()">=</button> <!-- Поменял местами кнопки -->
        </div>
    </div>

    <script>
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (!isMobile) {
                document.getElementById('desktop-message').style.display = 'block';
                document.querySelector('.calculator').style.display = 'none';
            }
        }

        function appendToDisplay(value) {
            const display = document.getElementById("display");
            if (display.value === "0") {
                display.value = '';
            }
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = '0';
        }

        function deleteLast() {
            const display = document.getElementById("display");
            display.value = display.value.slice(0, -1) || '0';
        }

        function calculateResult() {
            const display = document.getElementById("display");
            try {
                let expression = display.value
                    .replace(/sin\(/g, 'Math.sin(toRadians(')
                    .replace(/cos\(/g, 'Math.cos(toRadians(')
                    .replace(/tan\(/g, 'Math.tan(toRadians(')
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/\^/g, '**');

                const openParentheses = (expression.match(/\(/g) || []).length;
                const closeParentheses = (expression.match(/\)/g) || []).length;
                expression += ')'.repeat(openParentheses - closeParentheses);

                display.value = eval(expression);
            } catch {
                display.value = 'Ошибка';
            }
        }

        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        detectDevice();
    </script>
</body>
</html>
